<!DOCTYPE html>
<html>
    <head>
        <title>Super Heroes con checkbox</title>

        <hr />
        <div>

            <p>Seleccionar</p>
            <input type="checkbox" name="superheroe" value="batman" checked /> Batman

        </div>

        <input type="submit" value="Elegir" name="submit"/>
