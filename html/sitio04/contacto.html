<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8"/>
        <meta name="description" content="the clone wars guia,episodios,personajes,juegos,contacto"/>
        <meta name="keywords" content="contacto"/>
        <meta name="author" author="Carolina Amarillo"/>
        <title>Contacto</title>
    </head>
    <form action="#" method="POST" enctype="multipart/form-data">
	<fieldset>
		<label>Tu nombre:</label>
        <br />
		<input name="name" type="text" value="" size="30" />
        <br />
	</fieldset>
	<fieldset>
		<label>Tu email:</label>
        <br />
		<input name="email" type="text" value="" size="30" />
		<br />
	</fieldset>
	<fieldset>
		<label>Tu mensaje:</label>
		<br />
		<textarea type="input" name="message" rows="7" cols="30"></textarea><br />
	</fieldset>
	<input id="submit_button" type="submit" value="Enviar" />
</form>	
</html>
