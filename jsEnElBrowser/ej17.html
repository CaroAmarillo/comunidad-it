<!DOCTYPE html>
<html lang="en">
<head>
  <title>Atributos</title>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }
    a.menu {
      color: black;
      text-decoration: none;
    }
    a.menu:hover {
      background-color: #DDD;
    }
    a.verde {
      color: green;
    }
    a.azul {
      color: blue;
    }
    a.rojo {
      color: red;
    }
  </style>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
<script>
  let color=prompt('Ingrese un color (verde,azul,rojo)');
  let primerElemento=document.querySelectorAll('a')
  let elemento=primerElemento[0];
  switch (color) {
   case 'rojo':
      elemento.classList.add('rojo');   
      break;
   case 'azul':
      elemento.classList.add('azul');   
      break;
   case 'verde':
      elemento.classList.add('verde');   
      break;
   default:
      break;
 }
</script>
</html>
