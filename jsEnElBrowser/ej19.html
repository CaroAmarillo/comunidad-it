<!DOCTYPE html>
<html lang="en">
<head>
  <title>Establecer Atributos</title>
  <style>
    .negrita {
      font-weight: bold;
    }
    .tachado {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1 id="principal">Jugando con atributos</h1>
  <div>De a poco vamos teniendo control sobre nuestros documentos!!!</div>
  <script>
    let titulo=document.querySelector('h1');
    let div=document.querySelector('div')
    if (titulo.hasAttributes() || div.hasAttributes()) {
        titulo.setAttribute('class','tachado');
        div.setAttribute('class','tachado');        
    } else {
        titulo.setAttribute('class','negrita');
        div.setAttribute('class','negrita');                
    }  
  </script>
</body>
</html>
