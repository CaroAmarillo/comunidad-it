<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elementos</title>
  <style>
    .rojo {
      color: red;
    }
    .verde {
      color: green;
    }
    .naranja {
      color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
  <script>
     let primerElemento=document.querySelector('ul li');
     let p=primerElemento.classList.add('naranja');
     let siguiente=primerElemento.nextElementSibling;
     while (primerElemento) {
       siguiente.classList.add('naranja');    
    }
  </script>
</body>
</html>
