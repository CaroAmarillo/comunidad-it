<!DOCTYPE html>
<html lang="en">
<head>
  <title>Textos</title>
</head>
<body>
  <h1>Titulo</h1>
  <p>Parrafo</p>
  <ul></ul>
  <script>
      let elemento=document.querySelector('h1');
      let inner=elemento.innerHTML;
      let elementop=document.querySelector('p');
      let content=elementop.textContent;
      elemento.textContent=content;
      elementop.textContent=inner;
  </script>
</body>
</html>
