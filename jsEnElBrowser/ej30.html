<!DOCTYPE html>
<html>
  <head>
    <title>Productos</title>
    <script>
      window.onload=function() {
        let lista= document.querySelector('ul');
        let li=lista.children.length;
        for (let index = (li-1); index >= 0; index--) {
          let item = lista.children.item(index);
          lista.removeChild(item);
      }
    }
    </script>
  </head>
  <body>
    <ul>
      <li>Bananas</li>
      <li>Manzanas</li>
      <li>Peras</li>
      <li>Huevos</li>
      <li>Tomates</li>
      <li>Lechuga</li>
      <li>Leche</li>
    </ul>
  </body>
</html>
