<!DOCTYPE html>
<html>
  <head>
    <title>Eventos</title>
    <script>
        window.onload=function(){
            let btt=document.querySelector('#primer-boton');
            function saludar() {
                alert('Hiciste click en un botón controlado con addEventListener');
                console.log(this);              
            }
            //btt.addEventListener('click',saludar);
            //E-DobleClick
            btt.ondblclick=function() {
                alert('Doble click!!!');                
            }
            let secondBtt=document.getElementById('segundo-boton');
            secondBtt.onclick=function(){
                btt.removeEventListener('click',saludar)
            }
            let a=document.querySelector('a');
            a.addEventListener('click', function(evento) {
            evento.preventDefault();
            alert('Este hipervinculo no navega a ningun lado :P')
            });
            //onMouseOver-onMouseOut
            a.onmouseover=function(){
                console.log('Mouse sobre el hipervinculo');
            }
            a.onmouseout=function(){
                console.log('Mouse salió del hipervinculo');
            }

            html.addEventListener('click', function(evento) {

            });

        }
    </script>
  </head>
  <body>

</html>
