<!DOCTYPE html>
<html>
  <head>
    <title>Eventos</title>
    <script>
        window.onload=function(){
            let btt=document.querySelector('#primer-boton');
            function saludar() {
                alert('Hiciste click en un bot√≥n controlado con addEventListener');
                console.log(this);              
            }
            btt.addEventListener('click',saludar);  
            let secondBtt=document.getElementById('segundo-boton');
            secondBtt.onclick=function(){
                btt.removeEventListener('click',saludar)
            }
            let a=document.querySelector('a');
            a.addEventListener('click', function(evento) {
            evento.preventDefault();
            alert('Este hipervinculo no navega a ningun lado :P')
        });         
        }
    </script>
  </head>
  <body>
    <div></div>
    <button id="primer-boton">Haceme Click!!</button>
    <button id="segundo-boton">Sacar handler</button>
    <a href="http://google.com">Hipervinculo controlado por ECMAScript</a>
  </body>
</html>
