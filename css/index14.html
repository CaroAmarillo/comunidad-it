<!DOCTYPE html>
<html>
    <head>
        <title>Chau linea</title>
        <style type="text/css">
            a {
                text-decoration: none;
            }
            h1 {
                text-decoration: underline;
            }
        
        </style>
    </head>
    <body>
        <h1>Chau linea</h1>
        <a href="http://google.com" target:_blank>http://google.com</a>
        <a href="http://fb.com" target:_blank>http://facebook.com</a>
        <a href="http://twitter.com" target:_blank>http://twitter.com</a>   
    </body>
</html>
