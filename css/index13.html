<!DOCTYPE html>
<html>
    <head>
        <title>Alineados</title>
        <style type="text/css">
        h1 {
            text-align: right;
        }
        ul {
            text-align: center;
        }
        </style>
    </head>
    <body>
        <h1>Alineados</h1>
        <ul>
            <li><a href="http://google.com" target:_blank>http://google.com</a></li>
            <li><a href="http://fb.com" target:_blank>http://fb.com</a></li>
            <li><a href="http://twitter.com" target:_blank>http://twitter.com</a></li>
        </ul>
    </body>
</html>
